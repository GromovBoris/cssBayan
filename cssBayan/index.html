<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>cssBayan</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="bayan">
        <div class="bayan_item">
          <h1 class="bayan_title">CSS Bayan of my skills</h1>
        </div>
        <div class="bayan_item">
          <input type="radio" name="bayan_block" id="item_1" checked hidden />
          <label class="bayan_label" for="item_1"
            ><div class="item_header">
              <div class="item_title">Hard studing English</div>
              <img src="img/plus.svg" alt="button" class="item_icon" />
            </div>
          </label>
          <div class="item_image"><img src="img/mem1.jpg" alt="mem1" /></div>
        </div>
        <div class="bayan_item">
          <input type="radio" name="bayan_block" id="item_2" hidden />
          <label class="bayan_label" for="item_2"
            ><div class="item_header">
              <div class="item_title">Fear of the Git</div>
              <img src="img/plus.svg" alt="button" class="item_icon" />
            </div>
          </label>
          <div class="item_image"><img src="img/mem2.jpg" alt="mem2" /></div>
        </div>
        <div class="bayan_item">
          <input type="radio" name="bayan_block" id="item_3" hidden />
          <label class="bayan_label" for="item_3"
            ><div class="item_header">
              <div class="item_title">In love with CSS</div>
              <img src="img/plus.svg" alt="button" class="item_icon" />
            </div>
          </label>
          <div class="item_image"><img src="img/mem3.jpg" alt="mem3" /></div>
        </div>
        <div class="bayan_item">
          <input type="radio" name="bayan_block" id="item_4" hidden />
          <label class="bayan_label" for="item_4"
            ><div class="item_header">
              <div class="item_title">Elementary logic, some luck and JS</div>
              <img src="img/plus.svg" alt="button" class="item_icon" />
            </div>
          </label>
          <div class="item_image"><img src="img/mem4.jpg" alt="mem4" /></div>
        </div>
        <div class="bayan_item">
          <input type="radio" name="bayan_block" id="item_5" hidden />
          <label class="bayan_label" for="item_5"
            ><div class="item_header">
              <div class="item_title">Perhaps, I`m ready for junior</div>
              <img src="img/plus.svg" alt="button" class="item_icon" />
            </div>
          </label>
          <div class="item_image"><img src="img/mem5.jpg" alt="mem5" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
